<!DOCTYPE html>
<html lang="en">
  <head>    
    <title>3D Workflow Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/img.png" />
    <!--CSS import-->
    <link href="/CSS/style.css" rel="stylesheet" type = "text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>

  
    <div id = "control" class="control" style=" z-index: 1;">
      <h3>_Dynamic</h3>
      <h3>Workflow_</h3>
      <button class="button" onclick="DrawStart()">Draw</button>
      <button class="button" onclick="ViewStart()">View</button>
      <button class="button" onclick="EditStart()">Edit</button>
      <button class="button" onclick="test()">Play</button>
      <button class="button" onclick="openPopup()">Transfert</button>
      <div class="overlay" id="overlay"></div>
    </div>

    <!--Draw Div-->
    <div class="popupDraw" id="popupDraw">
      <div class="content">
        <h3>_Draw Workflow_</h3>
        <p>Actions or Connections</p>
          <div class="FormtypeOption">
            <form id="DrawForm">
              <div class ="typeOption1" id = typeOption1>
                <input type="radio" id="option1" onclick="DrawFeature('Actions')">
                <label for="option1">Actions</label><br>
              </div>
              <div id = typeOption2>
                <input type="radio" id="option2" onclick="DrawFeature('Connections')">
                <label for="option2">Connections</label><br>
              </div>
            </div>
            <div class ="FormScaleOption" id ="FormScaleOption">
              <div id = ScaleOption1>
                <input type="radio" id="option1" onclick="DrawScale(1)">
                <label for="option1">Scale 1 </label><br>
              </div>
              <div id = ScaleOption2>
                <input type="radio" id="option2" onclick="DrawScale(2)">
                <label for="option2">Scale 2</label><br>
              </div>
              <div id = ScaleOption3>
                <input type="radio" id="option3" onclick="DrawScale(3)">
                <label for="option3">Scale 3</label><br>
              </div>
            </div>
            <div class ="FormStyleOption" id ="FormStyleOptionLink">
              <div id = FormStyleOptionLink1>
                <input type="radio" id="option1" onclick="DrawStyle('Link_A')">
                <label for="option1">Link_A</label><br>
              </div>
              <div id = FormStyleOptionLink2>
                <input type="radio" id="option2" onclick="DrawStyle('Link_B')">
                <label for="option2">Link_B</label><br>
              </div>
              <div id = FormStyleOptionLink3>
                <input type="radio" id="option3" onclick="DrawStyle('Link_C')">
                <label for="option3">Link_C</label><br>
              </div>
            </div>
            <div class ="FormStyleOption" id ="FormStyleOptionItem">
              <div id = FormStyleOptionItem1>
                <input type="radio" id="option1" onclick="DrawStyle('Polygon_A')">
                <label for="option1">Polygon_A </label><br>
              </div>
              <div id = FormStyleOptionItem2>
                <input type="radio" id="option2" onclick="DrawStyle('Polygon_B')">
                <label for="option2">Polygon_B </label><br>
              </div>
              <div id = FormStyleOptionItem3>
                <input type="radio" id="option3" onclick="DrawStyle('Polygon_C')">
                <label for="option3">Polygon_C </label><br>
              </div>
            </div>
            <div class ="FormTitleOption" id ="FormTitleOption">
              <form onsubmit="return false;"></form>
                <input class="inputName" id="inputName" placeholder="Enter your Title">
                <button class="formButtonSubmit" id="formButtonSubmitName" onclick="DrawName()">Submit</button>
              </form>
            </div>
            <div class ="FormInfoOption" id ="FormInfoOption">
              <form onsubmit="return false;"></form>
                <input class="inputInfo" id="inputInfo" placeholder="Enter information">
                <button class="formButtonSubmit" id="formButtonSubmitInfo" onclick="DrawInfo()">Submit</button>
              </form>      
            </div>
          </form>
        </div>
      <div class="windowButtonDiv">
        <button class="windowButtonSave" onclick="DrawSave()">Start</button>
        <button class="windowButton" onclick="DrawReset()">Rest</button>
        <button class="windowButtonExit" onclick="DrawEnd()">Exit</button>
      </div>  
    </div>

    <div class="popupEdit" id="popupEdit">
      <div class="content">
        <h3>_Edit</h3>
        <h3>Workflow_</h3>
        <p>Test, this does things</p>
      </div>
      <div class="windowButtonDiv">
        <button class="windowButtonSave" onclick="EditEnd()">Save</button>
        <button class="windowButton" onclick="EditEnd()">Edit</button>
        <button class="windowButtonExit" onclick="EditEnd()">Exit</button>
      </div>  
    </div>

 
    <div class="popup" id="popup">
      <div class="content">
        <h3>My functions</h3>
        <p>Test, this does things</p>
      </div>
      <div class="windowButtonDiv">
        <button class="windowButtonSave" onclick="closePopup()">Save</button>
        <button class="windowButton" onclick="closePopup()">Edit</button>
        <button class="windowButtonExit" onclick="closePopup()">Exit</button>
      </div>  
    </div>


    <div id="map" class="map" tabindex="0" style="z-index: 0;"></div>
    <script type = "text/javascript" src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <script type = "text/javascript" src = "JavaScript/script.js"></script>



  </body>
</html>
