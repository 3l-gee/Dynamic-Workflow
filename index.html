<!DOCTYPE html>
<html lang="en">
  <head>    
    <title>3D Workflow Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/img.png" />
    <!--CSS import-->
    <link href="/CSS/style.css" rel="stylesheet" type = "text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>

  
    <div id = "control" class="control" style=" z-index: 1;">
      <h3>_Dynamic</h3>
      <h3>Workflow_</h3>
      <button class="button" onclick="DrawStart()">Draw</button>
      <button class="button" onclick="ViewStart()">View</button>
      <button class="button" onclick="openPopup()">Edit</button>
      <button class="button" onclick="test()">Play</button>
      <button class="button" onclick="openPopup()">Transfert</button>
      <div class="overlay" id="overlay"></div>
    </div>

    <div class="popupDraw" id="popupDraw">
      <div class="content">
        <h3>Draw Workflow</h3>
        <p>Actions or Connections</p>
        <form>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">Actions</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">Connections</label><br>
        </form>
      </div>
      <div class="windowButtonDiv">
        <button class="windowButtonSave" onclick="DrawEnd()">Save</button>
        <button class="windowButton" onclick="DrawEnd()">Edit</button>
        <button class="windowButtonExit" onclick="DrawEnd()">Exit</button>
      </div>  
    </div>

 
    <div class="popup" id="popup">
      <div class="content">
        <h3>My functions</h3>
        <p>Test, this does things</p>
      </div>
      <div class="windowButtonDiv">
        <button class="windowButtonSave onclick="closePopup()">Save</button>
        <button class="windowButton" onclick="closePopup()">Edit</button>
        <button class="windowButtonExit" onclick="closePopup()">Exit</button>
      </div>  
    </div>


    <div id="map" class="map" tabindex="0" style="z-index: 0;"></div>
    <script type = "text/javascript" src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <script type = "text/javascript" src = "JavaScript/script.js"></script>
    <script type = "text/javascript" src = "Json/package.json"></script> 



  </body>
</html>
